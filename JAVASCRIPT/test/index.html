<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
    <h1>Guess the Number</h1>
    <p id="message"></p>
  </div>
  <div id="main">
    <div id="box">
      <div id="square" class="shape"></div>
      <div id="diamond" class="shape"></div>
    </div>
    <div id="circle" class="shape"></div>
  </div>

  

  <div id="controls">
  <p id="score">Score: 0 | Attempts: 0</p>
  <p id="timer">⏱️ Time Left: 15s</p>
  <button id="playAgain" style="display: none;">Play Again 🔁</button>
</div>


  <script src="index.js"></script>
</body>
</html>
